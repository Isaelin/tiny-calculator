language: node_js

node_js:
   - 0.10

env:
    global:
        - APP_NAME=secure-sierra-80955
        - HEROKU_API=5ead3b1d-9ddb-442d-ae29-ad62dacd7ab1


before_install:
  - sudo apt-get update
  - sudo apt-get install expect
  - which heroku || wget -qO- https://toolbelt.heroku.com/install-ubuntu.sh | sh
  - chmod +x heroku_auth

build:
    ci:
      - npm install
      - npm test

    on_success:
      - ./heroku_auth
      - git push -f https://git.heroku.com/secure-sierra-80955.git master
